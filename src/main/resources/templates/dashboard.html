<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Shop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sweet Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Available Sweets</h3>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="searchName" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-md-4">
            <input type="text" id="searchCategory" class="form-control" placeholder="Search by category">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" id="searchBtn">Search</button>
        </div>
    </div>

    <div class="row" id="sweetList">
        <!-- Sweet cards will be added here dynamically -->
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
